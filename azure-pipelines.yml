trigger:
- main

pool:
  name: Default  # Your self-hosted agent

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  siteFolder: 'C:\sites\speedy-order'

steps:

# Step 1: Restore NuGet packages
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Step 2: Build the project
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:Configuration=$(buildConfiguration)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Step 3: Stop IIS site before deploying
- powershell: |
    Import-Module WebAdministration
    Stop-Website -Name "speedy-order"
  displayName: 'Stop IIS Website'

# Step 4: Clean the existing IIS directory
- powershell: |
    Write-Host "Cleaning existing site folder: $(siteFolder)"
    Remove-Item -Path "$(siteFolder)\*" -Recurse -Force -ErrorAction SilentlyContinue
  displayName: 'Clean IIS Folder'

# Step 5: Copy updated code to IIS directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**\*'
    TargetFolder: '$(siteFolder)'
  displayName: 'Copy new site files to IIS folder'

# Step 6: Start the IIS site again
- powershell: |
    Import-Module WebAdministration
    Start-Website -Name "speedy-order"
  displayName: 'Start IIS Website'
